<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1></h1>

    <!--Validacion de formularios HTML5-->
    <div class="container">
        <h1>Formulario</h1>

        <form id="formulario" novalidate>
            <!--omite las validacions html-->
            <input class="form-control mb-2" name="userName" placeholder="Ingrese su nombre" autocomplete="off"
                id="userName" type="text" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Solo letras"
                minlength="3" maxlength="10">

            <p class="text-danger mb-2 d-none" id="alertName"></p>

            <input class="form-control mb-2" name="userEmail" placeholder="Ingrese su correo" id="userEmail"
                autocomplete="off" type="email" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido">

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>

        <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>
    </div>

    <script src="app/app.js"></script>
</body>

</html>
