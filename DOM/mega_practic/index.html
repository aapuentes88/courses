<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1></h1>

     <!-- Mega Practica -->
     <div class="container my-5">

        <form id="practicform" >
            <div id="alertForm" class="alert alert-danger mb-5 d-none">Por favor ingrese todos los datos</div>
            <input type="text" class="form-control mb-5" name="nombre" placeholder="Ingrese Nombre" required />
            <input type="number" class="form-control mb-5" name="edad" placeholder="Ingrese Edad" required />

            <select class="form-select mb-5" name="opcion" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>

        </form>

        <section>

            <div class="row mt-3">
                <div class="col-6" id="cardsEstudiantes">

                </div>

                <div class="col-6" id="cardsProfesores">
                    
                </div>
            </div>

        </section>

        <template id="templateEstudiante">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6>Estudiante</h6>
                    <p class="lead">edad</p>
                    <button class="btn btn-success">Aprobar</button>
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>

        <template id="templateProfesor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>Nombre</h5>
                    <h6>Profesor</h6>
                    <p class="lead">edad</p>
                </div>
            </article>
        </template>
    </div>
        
    <script src="app/app.js"></script>
</body>

</html>
