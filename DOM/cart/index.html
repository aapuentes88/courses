<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1></h1>

 <!--Practica DOM-->
 <main class="container mt-5">
    <div class="row text-center">

        <article class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Frutilla</h5>
                    <p class="lead">300</p>
                    <button class="btn btn-primary" data-fruta="frutilla" data-precio="300">Agregar</button>
                </div>
            </div>
        </article>

        <article class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Banana</h5>
                    <p class="lead">100</p>
                    <button class="btn btn-primary" data-fruta="banana" data-precio="100">Agregar</button>
                </div>
            </div>
        </article>

        <article class="col-sm-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manzana</h5>
                    <p class="lead">200</p>
                    <button class="btn btn-primary" data-fruta="manzana" data-precio="200">Agregar</button>
                </div>
            </div>
        </article>

    </div>
</main>

<section class="container mt-3">
    <ul class="list-group" id="carrito">
        <template id="idTemplate">
            <li class="list-group-item bg-secondary text-white">
                <span class="badge bg-primary rounded-pill align-middle">1</span>
                <span class="lead">F</span>
            </li>
            <li class="list-group-items d-flex justify-content-between align-items-center">
                <div>
                    <p class="lead mb-0">Total: $<span>300</span></p>
                </div>
                <div>
                    <button class="btn btn-danger btn-sm">Quitar</button>
                    <button class="btn btn-success btn-sm">Agregar</button>
                </div>
            </li>
        </template>
    </ul>
</section>

<footer id="footer" class="container mt-3">
    <template id="templateFooter">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="lead mb-0">Total $<span>1500</span></p>
                <button class="btn btn-outline-primary">Finalizar Compra</button>
            </div>
        </div>
    </template>
</footer>
        
    <script src="app/app.js"></script>
</body>

</html>
